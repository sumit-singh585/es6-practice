<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="time-counter">30</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id = "displayRandomNumber" class="form-control" type="text">
                    <button id = "randomNumberGenerate" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="displayInputValue" class="form-control" type="text" placeholder="4-Digit code">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button "onclick= " inputValueTaker(this.innerText)">7</div>
                              <div class="button "onclick= " inputValueTaker(this.innerText)">8</div>
                              <div class="button"onclick= " inputValueTaker(this.innerText)">9</div>
                            </div>
                            <div class="calc-row">
                              <div class="button " onclick= " inputValueTaker(this.innerText)">4</div>
                              <div class="button "onclick= " inputValueTaker(this.innerText)">5</div>
                              <div class="button "onclick= " inputValueTaker(this.innerText)">6</div>
                            </div>
                            <div class="calc-ow">
                              <div class="button "onclick= " inputValueTaker(this.innerText)">1</div>
                              <div class="button " onclick= " inputValueTaker(this.innerText)">2</div>
                              <div class="button " onclick= " inputValueTaker(this.innerText)">3</div>
                            </div>
                            <div class="calc-row">
                                <div class="button" onclick="Delete()"> < </div>
                                <div class="button "onclick= " inputValueTaker(this.innerText)">0</div>
                                <div class="button " onclick="allClear()">C</div>
                            </div>
                            <div>
                                <button type="submit" id="submit" class="submit-btn" onclick="clickForSubmit()" >Submit</button>
                                <p  class="action-left"><span id="count">3</span>try left</p>
                                <p id="message" class="action-left">you'r trying three times Please reload this page and again click Generate pin button</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div id = "notify" class="notify-section">
            <p  id ="wrongPin" class="notify wrong">❌ Pin Didn't Match, Please try again</p>
            <p  id="rightPin" class="notify right">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
